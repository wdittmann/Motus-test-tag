[env:adafruit_feather_m0]
platform = atmelsam
board = adafruit_feather_m0
framework = arduino
upload_port = COM10
monitor_port = COM10
monitor_speed=115200
lib_deps = 
	jgromes/RadioLib@^6.6.0
	robtillaart/CRC@^1.0.3

